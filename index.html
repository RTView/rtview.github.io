<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTVIEW - LIGHT-CONFIGURATOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #video-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #video-container video {
        left: 0;
        top: 0;
      }
      .button-interaction {
        position: absolute;
        width: 200px;
        right: 100px;
        bottom: 20px;
        margin: auto;
        z-index: 9;
      }
    </style>
    <script type="module" src="host-init.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="mail-init.js"></script>
  </head>

<body>
  <div class="container">
    <div class="product-view">
      <div id="video-container"></div>
    </div>
      <div class="product-details">
        <!-- Contenitore per i bottoni affiancati -->
        <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button type="button" onclick="handleSendCommand({changespot: '0'})">Slot1</button>
        <button type="button" onclick="handleSendCommand({changespot: '1'})">Slot2</button>
        <button type="button" onclick="handleSendCommand({changespot: '2'})">Slot3</button>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('tavolodiamante'); handleSendCommand({changemesh: 'TavoloDiamante00'}); selectModel('TavoloDiamante00')">Tavolo Diamante-Slot1</label>
        <div id="tavolodiamante" class="dropdown-content">
          <h3>Primo Materiale</h3>
          <button id="nocecanaletto" onclick="handleSendCommand({firstmaterial: 'NoceCanaletto'}); selectMaterial('first', 'NoceCanaletto')">Noce Canaletto</button>
          <button id="opablack" onclick="handleSendCommand({firstmaterial: 'OpaBlack'}); selectMaterial('first', 'OpaBlack')">Opa Black</button>
          <button id="bianco" onclick="handleSendCommand({firstmaterial: 'Bianco'}); selectMaterial('first', 'Bianco')">Bianco</button>
          <h3>Secondo Materiale</h3>
          <button id="seduta" onclick="handleSendCommand({secondmaterial: 'NoceCanaletto'}); selectMaterial('second', 'NoceCanaletto')">Noce Canaletto</button>
          <button id="schienale" onclick="handleSendCommand({secondmaterial: 'OpaBlack'}); selectMaterial('second', 'OpaBlack')">Opa Black</button>
          <button id="schienale" onclick="handleSendCommand({secondmaterial: 'Bianco'}); selectMaterial('second', 'Bianco')">Bianco</button>
          <h3>Terzo Materiale</h3>
          <button id="salvia" onclick="handleSendCommand({thirdmaterial: 'Salvia'}); selectMaterial('third', 'Salvia')">Salvia</button>
          <button id="blu" onclick="handleSendCommand({thirdmaterial: 'Marrone'}); selectMaterial('third', 'Marrone')">Marrone</button>
          <button id="carminio" onclick="handleSendCommand({thirdmaterial: 'Salmone'}); selectMaterial('third', 'Blu')">Salmone</button>
        </div>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('bebacurvy'); handleSendCommand({changemesh: 'Beba00'}); selectModel('Beba00')">Beba Curvy-Slot3</label>
        <div id="bebacurvy" class="dropdown-content">
          <h3>Primo Materiale</h3>
          <button id="seduta" onclick="handleSendCommand({firstmaterial: 'ClothSeduta'}); selectMaterial('first', 'Seduta')">Seduta</button>
          <button id="schienale" onclick="handleSendCommand({firstmaterial: 'ClothSchienale'}); selectMaterial('first', 'Schienale')">Schienale</button>
          <h3>Secondo Materiale</h3>
          <button id="seduta" onclick="handleSendCommand({secondmaterial: 'ClothSeduta'}); selectMaterial('second', 'Seduta')">Seduta</button>
          <button id="schienale" onclick="handleSendCommand({secondmaterial: 'ClothSchienale'}); selectMaterial('second', 'Schienale')">Schienale</button>
          <h3>Terzo Materiale</h3>
          <button id="salvia" onclick="handleSendCommand({thirdmaterial: 'Salvia'}); selectMaterial('third', 'Seduta')">Salvia</button>
          <button id="blu" onclick="handleSendCommand({thirdmaterial: 'Blu'}); selectMaterial('third', 'Schienale')">Blu</button>
          <button id="carminio" onclick="handleSendCommand({thirdmaterial: 'Salmone'}); selectMaterial('third', 'Schienale')">Salmone</button>
        </div>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('fivecurvy'); handleSendCommand({changemesh: 'FiveCurvy'}); selectModel('Beba00')">Sedie Multiple-Slot3</label>
        <div id="fivecurvy" class="dropdown-content">
          <h3>Primo Materiale</h3>
          <button id="seduta" onclick="handleSendCommand({firstmaterial: 'ClothSeduta'}); selectMaterial('first', 'Seduta')">Seduta</button>
          <button id="schienale" onclick="handleSendCommand({firstmaterial: 'ClothSchienale'}); selectMaterial('first', 'Schienale')">Schienale</button>
          <h3>Secondo Materiale</h3>
          <button id="seduta" onclick="handleSendCommand({secondmaterial: 'ClothSeduta'}); selectMaterial('second', 'Seduta')">Seduta</button>
          <button id="schienale" onclick="handleSendCommand({secondmaterial: 'ClothSchienale'}); selectMaterial('second', 'Schienale')">Schienale</button>
          <h3>Terzo Materiale</h3>
          <button id="salvia" onclick="handleSendCommand({thirdmaterial: 'Salvia'}); selectMaterial('third', 'Seduta')">Salvia</button>
          <button id="blu" onclick="handleSendCommand({thirdmaterial: 'Blu'}); selectMaterial('third', 'Schienale')">Blu</button>
          <button id="carminio" onclick="handleSendCommand({thirdmaterial: 'Salmone'}); selectMaterial('third', 'Schienale')">Salmone</button>
        </div>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('sedia00'); handleSendCommand({changemesh: 'Sedia00'}); selectModel('Sedia00')">POUF-D-Slot2</label>
        <div id="sedia00" class="dropdown-content">
          <h3>Materiale</h3>
          <button id="olivia" onclick="handleSendCommand({firstmaterial: 'Olivia'}); selectMaterial('first', 'Olivia')">Olivia</button>
          <button id="sabbia" onclick="handleSendCommand({firstmaterial: 'Sabbia'}); selectMaterial('first', 'Sabbia')">Sabbia</button>
          <button id="blu" onclick="handleSendCommand({firstmaterial: 'Blu'}); selectMaterial('first', 'Blu')">Blu</button>
          <button id="carminio" onclick="handleSendCommand({firstmaterial: 'Carminio'}); selectMaterial('first', 'Carminio')">Carminio</button>
        <!-- <h3>Secondo Materiale</h3>
          <button id="frassino" onclick="handleSendCommand({secondmaterial: 'Frassino'}); selectMaterial('second', 'Frassino')">Frassino</button>
          <button id="nocecanaletto" onclick="handleSendCommand({secondmaterial: 'NoceCanaletto'}); selectMaterial('second', 'NoceCanaletto')">NoceCanaletto</button>-->
        </div>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('sedia01'); handleSendCommand({changemesh: 'Sedia01'}); selectModel('Sedia01')">D-UFFLE-Slot1</label>
        <div id="sedia01" class="dropdown-content">
          <h3>Materiale</h3>
          <button id="olivia" onclick="handleSendCommand({firstmaterial: 'Olivia'}); selectMaterial('first', 'Olivia')">Olivia</button>
          <button id="sabbia" onclick="handleSendCommand({firstmaterial: 'Sabbia'}); selectMaterial('first', 'Sabbia')">Sabbia</button>
          <button id="blu" onclick="handleSendCommand({firstmaterial: 'Blu'}); selectMaterial('first', 'Blu')">Blu</button>
          <button id="carminio" onclick="handleSendCommand({firstmaterial: 'Carminio'}); selectMaterial('first', 'Carminio')">Carminio</button>
          <!--<h3>Secondo Materiale</h3>
          <button id="frassino" onclick="handleSendCommand({secondmaterial: 'Frassino'}); selectMaterial('second', 'Frassino')">Frassino</button>
          <button id="nocecanaletto" onclick="handleSendCommand({secondmaterial: 'NoceCanaletto'}); selectMaterial('second', 'NoceCanaletto')">NoceCanaletto</button>-->
        </div>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('giacca'); handleSendCommand({changemesh: 'Giacca00'}); selectModel('Giacca00')">Eau Rogue-Slot3</label>
        <div id="giacca" class="dropdown-content">
          <h3>Primo Materiale</h3>
          <button id="olivia" onclick="handleSendCommand({firstmaterial: 'Olivia'}); selectMaterial('first', 'Olivia')">Metal Blu</button>
          <button id="sabbia" onclick="handleSendCommand({firstmaterial: 'Sabbia'}); selectMaterial('first', 'Sabbia')">Metal Oliva</button>
          <button id="blu" onclick="handleSendCommand({firstmaterial: 'Blu'}); selectMaterial('first', 'Blu')">Metal Marrone</button>
          <button id="carminio" onclick="handleSendCommand({firstmaterial: 'Carminio'}); selectMaterial('first', 'Carminio')">Metal Salmone</button>
          <h3>Secondo Materiale</h3>
          <button id="frassino" onclick="handleSendCommand({secondmaterial: 'Orange'}); selectMaterial('second', 'Frassino')">Rosso</button>
          <button id="opablack" onclick="handleSendCommand({secondmaterial: 'OpaBlack'}); selectMaterial('second', 'OpaBlack')">Forest</button>
          <button id="opablack" onclick="handleSendCommand({secondmaterial: 'Ocean'}); selectMaterial('second', 'OpaBlack')">Ocean</button>
        </div>
      </div>
      <div class="option">
        <label onclick="toggleDropdown('lampada'); handleSendCommand({changemesh: 'Lampada00'}); selectModel('Lampada00')">Lampada</label>
        <div id="lampada" class="dropdown-content">
          <h3>Materiale</h3>
          <button id="orange" onclick="handleSendCommand({firstmaterial: 'Orange'}); selectMaterial('first', 'Orange')">Orange</button>
          <button id="white" onclick="handleSendCommand({firstmaterial: 'White'}); selectMaterial('first', 'White')">White</button>
          <button id="black" onclick="handleSendCommand({firstmaterial: 'Black'}); selectMaterial('first', 'Black')">Black</button>
          <h3>Luci</h3>
          <button onclick="handleSendCommand({light: '0'})">On/Off</button>
        </div>
      </div>
      <div class="option">
        <label onclick="handleSendCommand({gaussianmesh: 'Putto'}); selectModel('Giacca00')">Putto</label>
      </div>
      <div id="total-price">Prezzo Totale*: &euro;<span id="price-value">0.00</span></div>
      <div>
        <input type="text" id="fullName" placeholder="Full Name" required /><br />
        <input type="email" id="email_id" placeholder="Email Id" required /><br />
        <textarea placeholder="Message" id="message" required></textarea><br />
        <button onclick="SendMail()">Send</button>
      </div>
      <div id="note">*I prezzi riportati sono indicativi</div>
    </div> 
  </div>
  <script src="dropdown-menu.js"></script>
  <script src="price-manager.js"></script>
  <script src="mail-manager.js"></script>
</body>
</html>
